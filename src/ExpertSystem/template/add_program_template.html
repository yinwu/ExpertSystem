<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <script type="text/javascript" src="../../../static/js/My97DatePicker/WdatePicker.js"></script>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

  <title>专家抽取系统</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <style>
    body {
      padding-top: 50px;
    }

    /*
    * Global add-ons
    */

    .sub-header {
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    /*
    * Top navigation
    * Hide default border to remove 1px line.
    */
    .navbar-fixed-top {
      border: 0;
    }

    /*
    * Sidebar
    */

    /* Hide for mobile, show later */
    .sidebar {
      display: none;
    }

    @media (min-width: 768px) {
      .sidebar {
        position: fixed;
        top: 51px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        display: block;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto;
        /* Scrollable contents if viewport is shorter than content. */
        background-color: #f5f5f5;
        border-right: 1px solid #eee;
      }
    }

    /* Sidebar navigation */
    .nav-sidebar {
      margin-right: -21px;
      /* 20px padding + 1px border */
      margin-bottom: 20px;
      margin-left: -20px;
    }

    .nav-sidebar>li>a {
      padding-right: 20px;
      padding-left: 20px;
    }

    .nav-sidebar>.active>a,
    .nav-sidebar>.active>a:hover,
    .nav-sidebar>.active>a:focus {
      color: #fff;
      background-color: #428bca;
    }


    /*
    * Main content
    */

    .main {
      padding: 20px;
    }

    @media (min-width: 768px) {
      .main {
        padding-right: 40px;
        padding-left: 40px;
      }
    }

    .main .page-header {
      margin-top: 0;
    }


    /*
    * Placeholder dashboard ideas
    */

    .placeholders {
      margin-bottom: 30px;
      text-align: center;
    }

    .placeholders h4 {
      margin-bottom: 0;
    }

    .placeholder {
      margin-bottom: 20px;
    }

    .placeholder img {
      display: inline-block;
      border-radius: 50%;
    }

    tr:hover {
      box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.15);
    }

    /*
	a{
	display: inline-block;
	padding: 10px;
	background-color: white;
	color: #3299fd;
	font-size: 15px;
	float: left;
	margin-right:10px;
	}
	*/
  </style>


</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">专家抽取系统</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="{% url 'index' %}">项目管理<span class="sr-only">(current)</span></a></li>
          <li><a href="{% url 'list' %}">专家管理</a></li>
        </ul>

        <ul class="nav nav-sidebar">
          <li><a href="{% url 'login' %}">退出</a></li>
        </ul>

      </div>


      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <!-- Start Page Header -->
        <div class="page-header">
          <ol class="breadcrumb">
            <li><a href="/program/list">首页</a></li>
            <li class="active">项目管理</li>
          </ol>
        </div>
        <!-- End Page Header -->

        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-body table-responsive">
              <div
                style="border-bottom:1px solid #ccc; margin-bottom:15px; color:#3299fd); background-repeat:no-repeat; padding-left:20px; background-position: bottom left;">
                新建项目
              </div>
              <!--项目基本信息开始-->
              <form id="inputForm" class="form-horizontal" action="" method="post">

                <table class="table table-bordered table-condensed">
                  <tr>
                    <td style="background-color:#ECECFF;">
                      <b>项目基本信息</b>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <table class="table table-bordered table-condensed" style="margin-bottom: 0px;">
                        <tr>
                          <td style="width:12%">
                            <label class="tab_control_label">项目名称: </label>

                          </td>
                          <td style="width:38%">
                            <input id="name" name="name" class="required" type="text" value="" maxlength="50" />
                          </td>
                          <td style="width:12%"><label class="tab_control_label">项目编号: </label></td>
                          <td style="width:38%">
                            <input id="code" name="code" class="required" type="text" value="" maxlength="50" />
                          </td>
                        </tr>
                        <tr>

                          <td style="width:12%">
                            <label class="tab_control_label">项目负责人: </label>

                          </td>
                          <td style="width:38%">
                            <input id="responser" name="responser" class="required" type="text" value=""
                              maxlength="50" />
                          </td>
                          <td><label class="tab_control_label">金额: </label></td>
                          <td>
                            <div class="input-append">
                              <input id="budget" name="budget" class="required isFloat" type="text" value=""
                                maxlength="10" />（万元）
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td><label class="tab_control_label">所属地: </label></td>
                          <td style="width:38%">
                            <input id="location" name="location" class="required" type="text" value="" maxlength="50" />
                          </td>
                          <td><label class="tab_control_label">创建时间: </label></td>
                          <td style="width:38%">
                            <input id="program_date" name="program_date" type="text" maxlength="20"
                              class="Wdate required" value=""
                              onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'program_date\')}', isShowClear:false});" />
                          </td>
                        </tr>

                        <tr>
                          <td><label class="tab_control_label">招标开始时间: </label></td>
                          <td>
                            <input id="start_date" name="start_date" type="text" maxlength="20" class="Wdate required"
                              value=""
                              onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'start_date\')}',isShowClear:false});" />
                          </td>
                          <td><label class="tab_control_label">招标结束时间: </label></td>
                          <td>
                            <input id="end_date" name="end_date" type="text" maxlength="20" class="Wdate required"
                              value=""
                              onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'end_date\')}', isShowClear:false});" />
                          </td>
                        </tr>

                        <tr>
                          <td><label class="tab_control_label">项目描述: </label></td>
                          <td colspan="10">
                            <textarea type="text" id="remarks" name="remarks" maxlength="1000"
                              style="width: 1100px; height: 80px"></textarea>
                          </td </tr>
                      </table>
                    </td>
                  </tr>
                  <!-- 项目基本信息 end -->

                </table>
                <div style="width:400px; display:block; margin:0px auto;">
                  <script type="text/javascript">
                    function save(hint, ref) {
                      if (confirm(hint)) {
                        window.location = ref;
                      } else {
                        location.reload();
                      }
                    }
                  </script>
                  <a href="/program/add" onclick="return save('确认要保存该项目吗？', this.href)">

                    <button type="botton" class="btn-blu-btn col-md-3 mb-4">保存</button>

                  </a>
                  <button id="submitBtn" type="button" class="btn-cancel col-md-3 mb-4" onclick="history.go(-1)">返
                    回</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</body>

</html>
