<!DOCTYPE html>
{%load filter%}
<html lang="zh-CN"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>专家抽签系统</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <style>
    body {
      padding-top: 50px;
    }
    
    /*
    * Global add-ons
    */
    
    .sub-header {
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    /*
    * Top navigation
    * Hide default border to remove 1px line.
    */
    .navbar-fixed-top {
      border: 0;
    }
    
    /*
    * Sidebar
    */
    
    /* Hide for mobile, show later */
    .sidebar {
      display: none;
    }
    @media (min-width: 768px) {
      .sidebar {
        position: fixed;
        top: 51px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        display: block;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        background-color: #f5f5f5;
        border-right: 1px solid #eee;
      }
    }
    
    /* Sidebar navigation */
    .nav-sidebar {
      margin-right: -21px; /* 20px padding + 1px border */
      margin-bottom: 20px;
      margin-left: -20px;
    }
    .nav-sidebar > li > a {
      padding-right: 20px;
      padding-left: 20px;
    }
    .nav-sidebar > .active > a,
    .nav-sidebar > .active > a:hover,
    .nav-sidebar > .active > a:focus {
      color: #fff;
      background-color: #428bca;
    }
    
    
    /*
    * Main content
    */
    
    .main {
      padding: 20px;
    }
    @media (min-width: 768px) {
      .main {
        padding-right: 40px;
        padding-left: 40px;
      }
    }
    .main .page-header {
      margin-top: 0;
    }
    
    
    /*
    * Placeholder dashboard ideas
    */
    
    .placeholders {
      margin-bottom: 30px;
      text-align: center;
    }
    .placeholders h4 {
      margin-bottom: 0;
    }
    .placeholder {
      margin-bottom: 20px;
    }
    .placeholder img {
      display: inline-block;
      border-radius: 50%;
    }
    type="text/css"
    </style>
  {% load static %}
  
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">专家抽签系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/experts/index">主页 <span class="sr-only">(current)</span></a></li>
			<li><a href="{% url 'index' %}">项目列表</a></li>
			<li><a href="{% url 'list' %}">专家列表</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            
			
            
			
          </ul>
          
        </div>
		
	
        <div 
    <div class="container col-md-8 col-md-offset-2">
        <div class="bs-docs-example">
            <div class="hero-unit">

                <div class="container">
                    <div class="col-md-8 order-md-1">
                        <h4 class="mb-3">新增专家信息</h4>
                        <form class="needs-validation" novalidate="">
                          <div class="row">
                            <div class="col-md-6 mb-3">
                              <label for="firstName">姓名</label>
                              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
							  <small class="text-muted">姓名不能为空</small>
                              
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6 mb-3">
                              <label for="cc-name">联系电话</label>
                              <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                              <small class="text-muted">联系电话不能为空</small>
                              
                            </div>
                            </div>
                          <div class="mb-3">
                            <label for="email">邮箱 <span class="text-muted">(Optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            <div class="invalid-feedback">
                              请输入正确邮箱地址
                            </div>
                          </div>
                  
                          <div class="mb-3">
                            <label for="address">地址</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                            <div class="invalid-feedback">
                              请输入住址
                            </div>
                          </div>
                  
                          <div class="mb-3">
                            <label for="address2">单位<span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                          </div>
						  <br />
		                  <br />
		                  <br />
                  
                          <div class="row">
						  
                <div class="col-md-4 mb-3">
                  
                  <label for="expert_form.degree.id_for_label">{{expert_form.degree.label}}</label>                  
                  <select name="degree" class="custom-select d-block w-100" id="{{expert_form.degree.id_for_label}}" required="">
                    <option value="">选择...</option>
                    <!-- 没有想好怎么处理，可能需要用wiget来比较合适 -->
                    <option value="benke">本科</option>
                    <option value="shuoshi">硕士</option>
                    <option value="boshi">博士</option>
                    <option value="boshihou">博士后</option>
                    <option value="other">其他</option>
                  </select>
                  <div class="invalid-feedback">
                    请选择学历类型.
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="{{expert_form.level.id_for_label}}">{{expert_form.level.label}}</label>
                  <select name="level" class="custom-select d-block w-100" id="{{expert_form.level.id_for_label}}" required="">
                    <option value="">选择...</option>
                    <option value="chuji">初级职称</option>
                    <option value="zhongji">中级职称</option>
                    <option value="gaoji">高级职称</option>
                    <option value="jiaoshou">教授</option>
                    <option value="shidao">硕士生导师</option>
                    <option value="bodao">博士生导师</option>
                    <option value="yuanshi">院士</option>
                    <option vlaue="other" selected>其他</option>
                  </select>
                  <div class="invalid-feedback">
                    请选择职称级别
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="state">{{expert_form.program_type.label}}</label>
                  <select name="program_type" class="custom-select d-block w-100" id="state" required="">
                    <option value="">选择...</option>
                    <option value="ligong">理工类</option>
                    <option value="wenshi">文史类</option>
                    <option value="yishu">艺术类</option>
                    <option value="othere=">其他类</option>
                  </select>
                  <div class="invalid-feedback">
                    请选择专业领域
                  </div>
				</div>
			</div>
			
                          <hr class="mb-4">
						 
							<div style="width:400px; display:block; margin:0px auto;">
								<script type="text/javascript">
                                   function save(hint, ref){
                                      if(confirm(hint)){
                                      window.location = ref;
                                      }else{
			                          location.reload();
                                      }
                                   }
                                </script>
		                    <a href="/experts/add" onclick="return save('确认要保存该项目吗？', this.href)">

                                <button type="botton" class="btn-blu-btn col-md-3 mb-4" >保存</button>

                            </a>
								<button id="submitBtn" type="button" class="btn-cancel col-md-3 mb-4" onclick="history.go(-1)">返 回</button>
							</div>
                        </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>  
		</div>
        </div>
		
      </div>
    </div>
	
</body>
   
</html>
